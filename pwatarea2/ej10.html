<!DOCTYPE html>
<html>
<head>
    <style>
        #preguntas {
            max-width: 500px;
            margin: 50px auto;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
  <center><h1>Ejercicio 10</h1>
  <h2>JUEGO DE PREGUNTAS Y RESPUESTAS</h2></center>
    <div id="preguntas">
        <form id="quiz" onsubmit="return evaluarRespuestas()">
            <p>1. ¿Cuál es la capital de España?</p>
            <label><input type="radio" name="pregunta1" value="Madrid"> Madrid</label>
            <label><input type="radio" name="pregunta1" value="Barcelona"> Barcelona</label>
            <label><input type="radio" name="pregunta1" value="Sevilla"> Sevilla</label>

            <p>2. ¿Quién escribió la obra "Cien años de soledad"?</p>
            <label><input type="radio" name="pregunta2" value="Gabriel García Márquez"> Gabriel García Márquez</label>
            <label><input type="radio" name="pregunta2" value="Pablo Neruda"> Pablo Neruda</label>
            <label><input type="radio" name="pregunta2" value="Jorge Luis Borges"> Jorge Luis Borges</label>

            <p>3. ¿Cuál es el elemento químico con el símbolo "O"?</p>
            <label><input type="radio" name="pregunta3" value="Oxígeno"> Oxígeno</label>
            <label><input type="radio" name="pregunta3" value="Oro"> Oro</label>
            <label><input type="radio" name="pregunta3" value="Osmio"> Osmio</label>

            <p>4. ¿En qué año se lanzó el primer iPhone?</p>
            <label><input type="radio" name="pregunta4" value="2007"> 2007</label>
            <label><input type="radio" name="pregunta4" value="2005"> 2005</label>
            <label><input type="radio" name="pregunta4" value="2009"> 2009</label>

            <p>5. ¿Quién pintó la "Mona Lisa"?</p>
            <label><input type="radio" name="pregunta5" value="Leonardo da Vinci"> Leonardo da Vinci</label>
            <label><input type="radio" name="pregunta5" value="Pablo Picasso"> Pablo Picasso</label>
            <label><input type="radio" name="pregunta5" value="Vincent van Gogh"> Vincent van Gogh</label>

            <input type="submit" value="Enviar respuestas">
        </form>
    </div>

    <div id="resultado" style="text-align: center; font-size: 24px; font-weight: bold; margin-top: 20px;"></div>

    <script>
        function evaluarRespuestas() {
            var respuestasCorrectas = 0;
            var respuestas = document.getElementById('quiz').getElementsByTagName('input');
            
            for (var i = 0; i < respuestas.length; i++) {
              if (respuestas[i].checked && respuestas[i].value === "Madrid") {
                  respuestasCorrectas++;
              } else if (respuestas[i].checked && respuestas[i].value === "Gabriel García Márquez") {
                  respuestasCorrectas++;
              } else if (respuestas[i].checked && respuestas[i].value === "Oxígeno") {
                  respuestasCorrectas++;
              } else if (respuestas[i].checked && respuestas[i].value === "2007") {
                  respuestasCorrectas++;
              } else if (respuestas[i].checked && respuestas[i].value === "Leonardo da Vinci") {
                  respuestasCorrectas++;
              }
            }
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Puntuación final: ' + respuestasCorrectas + '/5';
            return false; // para evitar que la página se recargue al enviar el formulario
        }
    </script>
</body>
</html>
